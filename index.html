<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<title>Q4SW2</title>
	<style>
		body{
			background-color: #767d85;
			font-family: Rockwell;
			text-align: center;
            padding-top: 50px;
            color: white;
		}
		#result {
            margin-top: 20px;
        }
        img{
        	height: 200px;
        	width: 200px;
        }
        #icon{
        	height: 30px;
        	width: 30px;
        }
	</style>
</head>
<body>
<h1>Enter two numbers in this basic calculator!</h1>
<h2><img src="kalu.png"></h2>
    <form class="form-group">
        <label>Enter the first number:</label>
            <input type="number" id="num1" class="form-control" placeholder="Enter a number">
            <br>
        <label>Enter the second number:</label>
            <input type="number" id="num2" class="form-control" placeholder="Enter a number">
<br>
        <button type="button" class="btn btn-success" onclick="calculateSum()">Sum</button>
        <button type="button" class="btn btn-danger" onclick="calculateDifference()">Difference</button>
        <button type="button" class="btn btn-info" onclick="calculateProduct()">Product</button>
        <button type="button" class="btn btn-warning" onclick="calculateQuotient()">Quotient</button>
<br>
        <details ontoggle="show()">
            <summary><img src=i.png id=icon></summary>
            <p>Click the buttons to calculate</p>
        </details>

    </form>

    <script type="text/javascript">
        function calculateSum(){ 
        var $num1 = document.getElementById("num1").value;
        var $num2 = document.getElementById("num2").value;
        var $sum = Number($num1) + Number($num2);

        window.alert("The sum of two numbers is " + $sum ); //display the answer by calling the sum variable
        }

        function calculateDifference(){ //copy lines 35 to 41 for the other calculations you want to perform
        var $num1 = document.getElementById("num1").value;
        var $num2 = document.getElementById("num2").value;
        var $diff = Number($num1) - Number($num2);

        window.alert("The difference of two numbers is " + $diff ); //display the answer by calling the sum variable
        }

        function calculateProduct(){ //copy lines 35 to 41 for the other calculations you want to perform
        var $num1 = document.getElementById("num1").value;
        var $num2 = document.getElementById("num2").value;
        var $product = Number($num1) * Number($num2);

        window.alert("The product of two numbers is " + $product ); //display the answer by calling the sum variable
        }

        function calculateQuotient(){ //copy lines 35 to 41 for the other calculations you want to perform
        var $num1 = document.getElementById("num1").value;
        var $num2 = document.getElementById("num2").value;
        var $quotient = Number($num1) / Number($num2);

        window.alert("The quotient of two numbers is " + $quotient ); //display the answer by calling the sum variable
        }
    </script>

</body>
</html>
